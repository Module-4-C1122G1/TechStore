<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/home :: head">
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div class="header" th:replace="/home/home :: header"></div>
<div class="main">
    <div class="container">
        <div class="total-item">
            <h2 th:text="'Có '+ ${cart.countItemQuantity()} +'sản phẩm trong giỏ hàng'"></h2>
        </div>
        <div class="list-product">
            <table class="table table-striped">
                <tbody>
                <tr th:each="product: ${cart.products}">
                    <td><img alt="" class="w-100" th:src="${product.getKey().getImage()}"></td>
                    <td><p th:text="'Điện thoại ' + ${product.getKey().getNameProduct()}"></p></td>
                    <td>
                        <a th:text="${'-'}"></a>
                        <span th:text="${product.getValue()}"></span>
                        <a th:href="@{'/product/add-cart/' + ${product.getKey().getId()}}" th:text="${'+'}"></a>
                    </td>
                    <td><p th:text="${product.getKey().getPrice()}"></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="footer" th:replace="/home/home :: footer"></div>
</body>
</html>
