<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/swipper.css}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Chỉnh sửa thông tin khuyến mãi</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body style="background:#939ca3">
<div class="header" th:replace="/home/home :: header"></div>
<div class="main">
    <div class="container" style="display: flex;justify-content: center">
        <div class="col-4">
            <h2 style="text-align: center">Chỉnh sửa thông tin khuyến mãi</h2>
            <form action="/admin/voucher/update" method="post" th:object="${updateVoucherDTO}">
                <div>
                    <input type="hidden" th:field="*{id}" th:value="*{id}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mã khuyến mãi<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{nameVoucher}">
                    <p style="color: red" th:if="${#fields.hasErrors('nameVoucher')}" th:errors="*{nameVoucher}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngày hết hạn<span> *</span></label>
                    <input type="date" class="form-control" th:field="*{expiredDate}">
                    <p style="color: red" th:if="${#fields.hasErrors('expiredDate')}" th:errors="*{expiredDate}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số lượng<span> *</span></label>
                    <input type="number" autocomplete="off" class="form-control" th:field="*{amountVoucher}">
                    <p style="color: red" th:if="${#fields.hasErrors('amountVoucher')}"
                       th:errors="*{amountVoucher}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phần % giảm giá<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{percentDiscount}">
                    <p style="color: red" th:if="${#fields.hasErrors('percentDiscount')}"
                       th:errors="*{percentDiscount}"></p>
                </div>

                <div class="mb-3">
                    <label>Loại khuyến mãi<span> *</span></label>
                    <select th:field="*{typeVoucher}">
                        <option th:each="type: ${typeVoucher}" th:text="${type.typeVoucher}"
                                th:value="${type.id}"></option>
                    </select>
                </div>

                <div class="mb-5" style="text-align: center">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/voucher'">Hủy
                        bỏ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer" th:replace="/home/home :: footer"></div>
</body>
</html>
