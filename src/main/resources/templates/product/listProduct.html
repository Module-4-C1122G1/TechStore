<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/home :: head"></head>
<body>
<div class="header" th:replace="/home/home :: header"></div>
<div class="main">
    <div class="container" style="margin-top: 200px">
        <div class="feature d-flex justify-content-between align-items-center mb-3">
            <div class="left">
                <button class="btn btn-secondary" th:onclick="|window.location = '/admin/product/create'|">Thêm mới sản
                    phẩm <i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="right">
                <form class="d-flex align-items-center" th:action="@{/admin/product}">
                    <div class="form-outline">
                        <input class="form-control" id="form1" name="search" placeholder="Search"
                               th:value="${searchValue}" type="search"/>
                    </div>
                    <button class="btn btn-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
            <th>STT</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Hệ điều hành</th>
            <th>Ra mắt</th>
            <th>Nhà sản xuất</th>
            <th>Giá</th>
            <th class="text-center">Chi tiết</th>
            <th class="text-center">Chỉnh sửa</th>
            <th class="text-center">Xóa</th>
            </thead>
            <tbody>
            <tr th:if="${emptyList != null}">
                <th class="text-center" colspan="10"><i class="fa-regular fa-circle-xmark"></i><span
                        th:text="${emptyList}"></span>
                </th>
            </tr>
            <tr th:each="product, index: ${productList}" th:if="${emptyList == null}">
                <th th:text="${index.count + (10 * pageCurrent)}"></th>
                <td th:if="${product.getImage().contains('http')}"><img alt="" style="width: 100px"
                                                                        th:src="${product.getImage()}"></td>
                <td th:if="${product.getImage().startsWith('/images/')}"><img alt="123"
                                                                              style="width: 100px; height: 66.66px"
                                                                              th:src="@{${product.getImage()}}"></td>
                <td th:text="${product.getNameProduct()}"></td>
                <td th:text="${product.getOperatingSystem()}"></td>
                <td th:text="${product.getTimePublic()}"></td>
                <td th:text="${product.getManufacturer().getNameManufacturer()}"></td>
                <td th:text="${product.getPrice().longValue()}"></td>
                <td th:text="${#numbers.formatInteger(product.getPrice2(), 3, 'POINT')}"></td>
                <td class="text-center fs-4"><a href=""><i class="fa-regular fa-file-lines text-secondary"></i></a></td>
                <td class="text-center fs-4"><a th:href="@{'/admin/product/update/' + ${product.getId()}}"><i
                        class="fa-regular fa-pen-to-square text-warning"></i></a>
                </td>
                <td class="text-center fs-4"><a data-bs-target="#exampleModal" data-bs-toggle="modal"
                                                th:attr="onclick=|passValueToModal('${product.getId()}', '${product.getNameProduct()}')|">
                    <i class="fa-regular fa-trash-can text-danger"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Xác nhận</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body" id="modal-delete-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Hủy bỏ</button>
                        <button class="btn btn-danger" id="delete-product-btn" type="button">Xóa ngay</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center container" th:if="${emptyList == null}">
            <a class="page-item btn btn-outline-dark page-item"
               th:href="@{/admin/product(page = ${productList.number - 1})}"
               th:if="${productList.hasPrevious()}">
                <i class="ti-angle-left">Trước</i>
            </a>

            <a class="page-item number btn btn-outline-dark page-item m-1"
               th:classappend="${pageNumber == productList.number + 1} ? 'active' : ''"
               th:each="pageNumber : ${pageNumberList}"
               th:href="@{/admin/product(page = ${pageNumber - 1})}"
               th:text="${pageNumber}">
            </a>

            <a class="page-item btn btn-outline-dark page-item"
               th:href="@{/admin/product(page = ${productList.number + 1})}"
               th:if="${productList.hasNext()}">
                <i class="ti-angle-right">Sau</i>
            </a>
        </div>
    </div>
</div>
<div class="footer" th:replace="/home/home :: footer"></div>
<script>
    function passValueToModal(id, name) {
        document.getElementById("modal-delete-body").innerHTML = "Xác nhận xóa <span class='fw-bold'>" + name + "</span> ?";
        document.getElementById("delete-product-btn").onclick = () => {
            window.location = '/admin/product/delete/' + id;
        }
    }
</script>
</body>
</html>
