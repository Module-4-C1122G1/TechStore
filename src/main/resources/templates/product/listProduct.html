<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/home :: head"></head>
<body>
<div class="header" th:replace="/home/home :: header"></div>
<div class="main">
    <div class="container" style="margin-top: 200px">
        <div class="feature d-flex justify-content-between align-items-center mb-3">
            <div class="left">
                <button class="btn btn-secondary" th:onclick="|window.location = '/admin/product/create'|">Thêm mới sản phẩm <i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="right">
                <form th:action="@{/admin/product/search}">
                    <div class="input-group" style="z-index: -1">
                        <div class="form-outline">
                            <input class="form-control" id="form1" name="search" placeholder="Search" type="search"/>
                        </div>
                        <button class="btn btn-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
            <th>STT</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Hệ điều hành</th>
            <th>Ra mắt</th>
            <th>Nhà sản xuất</th>
            <th>Giá</th>
            <th class="text-center">Chi tiết</th>
            <th class="text-center">Chỉnh sửa</th>
            <th class="text-center">Xóa</th>
            </thead>
            <tbody>
            <tr th:each="product, index: ${productList}">
                <th th:text="${index.count + (10 * pageCurrent)}"></th>
                <td><img alt="" style="width: 100px" th:src="${product.getImage()}"></td>
                <td th:text="${product.getNameProduct()}"></td>
                <td th:text="${product.getOperatingSystem()}"></td>
                <td th:text="${product.getTimePublic()}"></td>
                <td th:text="${product.getManufacturer().getNameManufacturer()}"></td>
                <td th:text="${#numbers.formatInteger(product.getPrice2(), 3, 'POINT')}"></td>
                <td class="text-center fs-4"><a href=""><i class="fa-regular fa-file-lines text-secondary"></i></a></td>
                <td class="text-center fs-4"><a th:href="@{'/admin/product/update/' + ${product.getId()}}"><i class="fa-regular fa-pen-to-square text-warning"></i></a>
                </td>
                <td class="text-center fs-4"><a href=""><i class="fa-regular fa-trash-can text-danger"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center container">
            <a class="page-item btn btn-outline-dark page-item" th:if="${productList.hasPrevious()}"
               th:href="@{/admin/product(page = ${productList.number - 1})}">
                <i class="ti-angle-left">Trước</i>
            </a>

            <a class="page-item number btn btn-outline-dark page-item m-1"
               th:classappend="${pageNumber == productList.number + 1} ? 'active' : ''"
               th:each="pageNumber : ${pageNumberList}"
               th:href="@{/admin/product(page = ${pageNumber - 1})}"
               th:text="${pageNumber}">
            </a>

            <a class="page-item btn btn-outline-dark page-item" th:if="${productList.hasNext()}"
               th:href="@{/admin/product(page = ${productList.number + 1})}">
                <i class="ti-angle-right">Sau</i>
            </a>
        </div>
    </div>
</div>
<div class="footer" th:replace="/home/home :: footer"></div>
</body>
</html>
