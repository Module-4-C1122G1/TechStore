<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/home :: head">
    <title>Danh sách khách hàng</title>
    <!-- Required meta tags -->
</head>
<body>
<head class="header" th:replace="/home/home :: header">
    <div class="main">
        <div class="container" style="margin-top: 200px">
            <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg != null}">
                <div class="toast-header bg-warning">
                    <strong class="me-auto">Thông báo</strong>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
                </div>
                <div class="toast-body" th:text="${msg}">
                </div>
            </div>
            <div class="feature d-flex justify-content-between align-items-center mb-3">
                <div class="left">
                    <a role="button" class="btn btn-secondary" href="/admin/customer/create" >Thêm mới khách hàng <i class="fa-solid fa-plus"></i></a>
                </div>
                <div class="right">
                    <form class="d-flex align-items-center" action="customer">
                        <div class="form-outline">
                            <input class="form-control" id="form1" placeholder="Tìm kiếm theo tên"
                                   th:name="search" th:value="${search}" type="search"/>
                        </div>
                        <button class="btn btn-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <table class="table">
                <thead class="table-dark">
                <th>STT</th>
                <th>Tên khách hàng</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Ngày sinh</th>
                <th>Loại khách hàng</th>
                <th class="text-center">Chỉnh sửa thông tin</th>
                <th class="text-center">Xóa</th>
                </thead>
                <tbody>
                <tr th:if="${list.content.size()==0}">
                    <th class="text-center" colspan="9"><i class="fa-regular fa-circle-xmark"></i><span
                            th:text="Không tìm thấy kết quả"></span>
                    </th>
                </tr>
                <tr th:each="customer, index : ${list}">
                    <th th:text="${index.count}"></th>
                    <th th:text="${customer.nameCustomer}"></th>
                    <th th:text="${customer.gender.nameGender}"></th>
                    <th th:text="${customer.address}"></th>
                    <th th:text="${customer.phoneNumber}"></th>
                    <th th:text="${#dates.format(customer.dateOfBirth, 'dd-MM-yyyy')}"></th>
                    <th th:text="${customer?.typeCustomer?.nameTypeCustomer}"></th>
                    <th class="text-center fs-4"><a th:href="@{customer/update/{id}(id=${customer.id})}"><i
                            class="fa-regular fa-pen-to-square text-warning"></i></a></th>
                    <th class="text-center fs-4">
                        <a data-bs-toggle="modal" data-bs-target="#exampleModal"
                                th:attr="onclick=|infoDelete('${customer.id}','${customer.nameCustomer}')|"
                                >
                            <i class="fa-regular fa-trash-can text-danger"></i>
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
            <div class="text-center container">
                <a class="page-item btn btn-outline-dark page-item" th:href="@{/admin/customer(page = ${list.number - 1})}"
                   th:if="${list.hasPrevious()}">
                    <i class="ti-angle-left">Trước</i>
                </a>
                <a class="page-item number btn btn-outline-dark page-item m-1"
                   th:classappend="${pageNumber == list.number + 1} ? 'active' : ''"
                   th:each="pageNumber : ${pageNumberList}"
                   th:href="@{/admin/customer(page = ${pageNumber - 1})}"
                   th:text="${pageNumber}">
                </a>
                <a class="page-item btn btn-outline-dark page-item" th:href="@{/admin/customer(page = ${list.number + 1})}"
                   th:if="${list.hasNext()}">
                    <i class="ti-angle-right">Sau</i>
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Xác nhận</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <form action="customer/delete">
                    <div class="modal-body"><span>Bạn có chắc chắn xóa tất cả thông tin về khách hàng </span><span
                            class="fw-bolder" id="deleteName" style="color: red"></span> ?
                    </div>
                    <input id="deleteID" name="id" type="hidden">
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Hủy</button>
                        <button class="btn btn-danger" type="submit">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function infoDelete(id, name) {
            document.getElementById("deleteID").value = id;
            document.getElementById("deleteName").innerText = name;
        }
    </script>
