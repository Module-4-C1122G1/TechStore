<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/home :: head">
    <title>Cập nhật thông tin khách hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<head th:replace="/home/home :: header">
    <div class="container" style="margin-top: 180px">
        <p th:if="${msg!=null}" class="btn btn-danger" th:text="${msg}"></p>
        <table>
            <form action="/admin/customer/create" method="post" th:object="${customer}">
                <tr ><th style="font-weight: bold;font-size: 30px">Tạo mới khách hàng</th></tr>
                <tr style="height: 50px;">
                    <th>Tên khách hàng</th>
                    <td><input type="text" class="form-control" th:field="${customer.nameCustomer}"
                               >
                        <p class="btn btn-danger" th:if="${#fields.hasErrors()}"
                           th:errors="${customer.nameCustomer}"></p>
                    </td>
                </tr>
                <tr style="height: 50px;">
                    <th>Địa chỉ</th>
                    <td><label th:text="${'Thành phố : '}"></label><select style="border-radius: 5px" class="username" id="city" name="city"
                                                                           th:onclick="selectDistrict()"></select>
                        <label th:text="${'Quận huyện : '}"></label><select style="border-radius: 5px" class="username" id="district" name="district"
                                                                            th:onclick="selectTown()"
                                                                            th:text="${'--Quận huyện--'}">--Quận
                            huyện--</select>
                        <label th:text="${'Xã, phường : '}"></label><select style="border-radius: 5px" class="username mb-3" id="town" name="town"
                                                                            th:text="${'--Xã phường--'}"></select>
                        <input id="address" name="address" type="hidden" th:field="${customer.address}"
                               th:value="${customer.address}">
                    </td>
                    <p class="btn btn-danger" th:if="${#fields.hasErrors()}" th:errors="${customer.address}"></p></td>
                </tr>
                <tr style="height: 50px;">
                    <th>Ngày sinh</th>
                    <td><input type="date" class="form-control" th:field="${customer.dateOfBirth}"
                               >
                        <p class="btn btn-danger" th:if="${#fields.hasErrors()}"
                           th:errors="${customer.dateOfBirth}"></p>
                    </td>
                </tr>
                <tr style="height: 50px;">
                    <th>Số điện thoại</th>
                    <td><input type="text" class="form-control" th:field="${customer.phoneNumber}"
                              >
                        <p class="btn btn-danger" th:if="${#fields.hasErrors()}"
                           th:errors="${customer.phoneNumber}"></p>
                    </td>
                </tr>
<!--                <tr style="height: 50px;">-->
<!--                    <th>Tên tài khoản</th>-->
<!--                    <td><input type="text" class="form-control" th:field="${customer.account.userName}"-->
<!--                               ></td>-->
<!--                </tr>-->
                <tr style="height: 50px;">
                    <th>Giới tính</th>
                    <td><select th:field="${customer.gender}" style="border-radius: 5px">
                        <option class="form-control"th:each="gender: ${genderList}" th:text="${gender.nameGender}" th:value="${gender.id}"
                                ></option>
                    </select></td>
                </tr>
                <tr style="height: 50px;">
                    <th>Loại khách hàng</th>
                    <td><select th:field="${customer.typeCustomer}" style="border-radius: 5px">
                        <option class="form-control" th:each="type: ${typeList}" th:text="${type.nameTypeCustomer}" th:value="${type.typeID}"
                                ></option>
                    </select></td>
                </tr>
                <tr style="height: 50px;">
                    <td>
                        <button type="submit" class="btn btn-outline-info">Tạo mới</button>
                    </td>
                </tr>

                <div class="d-none" id="ok" th:text="${#dates.format(customer.dateOfBirth, 'yyyy-MM-dd')}"></div>
<!--                <input type="hidden" th:field="${customer.account.id}" th:value="${customer.account.id}">-->
                <!--    <input type="hidden" th:field="${customer.account.password}" th:value="${customer.account.password}">-->
            </form>
        </table>
        <!--        <form action="/admin/customer/reset" method="post">-->
        <!--            <input type="hidden" name="id" th:value="${customer.id}">-->
        <!--            <button type="submit"> Reset mật khẩu về 123456</button>-->
        <!--        </form>-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            selectCity();
        }

        async function selectCity() {
            const response = await fetch("https://provinces.open-api.vn/api/");
            const jsonData = await response.json();
            document.getElementById("city").innerHTML = jsonData.map((city, index) => {
                return `
                <option value="${city.code}">${city.name}</option>
            `
            })
        }

        async function selectDistrict() {
            let idCity = document.getElementById("city").value;
            console.log(idCity);
            const response = await fetch("https://provinces.open-api.vn/api/p/" + idCity + "?depth=2");
            const jsonData = await response.json();
            document.getElementById("district").innerHTML = jsonData.districts.map((distinct, index) => {
                return `
                <option value="${distinct.code}">${distinct.name}</option>
            `
            })
        }

        async function selectTown() {
            let idDistrict = document.getElementById("district").value;
            console.log(idDistrict);
            const response = await fetch("https://provinces.open-api.vn/api/d/" + idDistrict + "?depth=2");
            const jsonData = await response.json();
            console.log(jsonData)
            document.getElementById("town").innerHTML = jsonData.wards.map((ward, index) => {
                return `
                <option value="${ward.code}">${ward.name}</option>
            `
            })
        }

        document.getElementById("town").onchange = () => {
            console.log("change")
            let townElm = document.getElementById("town")
            let districtElm = document.getElementById("district")
            let cityElm = document.getElementById("city")
            document.getElementById("address").value
                = townElm.options[townElm.selectedIndex].text + ", " + districtElm.options[districtElm.selectedIndex].text + ", " + cityElm.options[cityElm.selectedIndex].text;
            console.log(document.getElementById("address").value);
        }
    </script>

    <script>
        $(document).ready(function () {
            document.getElementById('dateOfBirth').value = document.getElementById('ok').innerText;
        });
    </script>
    <head th:replace="/home/home :: footer">
</body>
</html>
